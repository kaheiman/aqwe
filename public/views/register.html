<h2 class="page-header">Register</h2>
<div class="alert alert-danger" ng-if = "vm.warm_register">{{vm.warm_msg}}</div>
<div class="form-group">
<div class="alert alert-success" ng-if = "vm.success_register">{{vm.warm_msg}}</div>
<div class="form-group">
  <label>Username</label>
  <input type="text" class="form-control" placeholder="Username" name="username" ng-model="vm.username">
</div>
 <div class="form-group">
  <label>Email</label>
  <input class="form-control" placeholder="Email" name="email" ng-model = "vm.email">
</div>
<div class="form-group">
  <label>Password</label>
  <input type="password" class="form-control" placeholder="Password" name="vm.password" ng-model = "vm.password">
</div>
<div class="form-group">
  <label>Confirm Password</label>
  <input type="password" class="form-control" placeholder="Password" name="password2" ng-model = "vm.password2">
</div>
<button type="submit" class="btn btn-default" ng-click="vm.register()">Register</button>
