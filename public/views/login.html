<h2 class="page-header">Log in to MC</h2>
<div class="alert alert-danger" ng-if = "vm.warm_register">{{vm.warm_msg}}</div>
<div class="form-group">
<div class="alert alert-success" ng-if = "vm.success_register">{{vm.warm_msg}}</div>
<div class="form-group">
<label>Username</label>
<input type="text" class="form-control" name="username1" placeholder="Username" ng-model = "vm.userlogin">
</div>
<div class="form-group">
<label>Password</label>
<input type="password" class="form-control" name="password1" placeholder="Password" ng-model = "vm.pwdlogin">
</div>
<button type="submit" class="btn btn-default" ng-click="vm.login()">Log In</button>
<p>Don't have an account? <a href = "/register">Create a MC account</a></p>
